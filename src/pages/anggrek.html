<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Flower - PRODUK</title>
    <link rel="stylesheet" href="/src/style/global.css">
    <style>
        /* ==============================
           STYLING GRID UNTUK PRODUK FLOWER
        ============================== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
            width: 250px; /* lebih besar */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product h4 a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 18px;
        }

        .product h4 a:hover {
            color: #0056b3;
        }

        .product p.discount {
            font-size: 18px;
            color: red;
            margin: 8px 0;
            font-weight: bold;
        }

        .btn-keranjang {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 12px;
            border-radius: 8px;
            text-decoration: none;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-keranjang:hover {
            background-color: #e6b800;
        }

        .detail-img {
            width: 180px;
            height: 180px;
            margin-bottom: 10px;
        }

        h2 {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>

<body>

<div class="header">

</div>
